<p>
折腾了半天，似乎又找不到什么说的了。
</p>

<p>
这几天在看『邓小平时代』。应该是五月的读书计划，但是，读得断断续续，直到现在才读了一半。
</p>

<p>
这半本书读了下来，感触最深的是，邓是一个务实的，要把事情干好，无论过程怎么样。他也是一个现实主义者，他知道他的理想与现实有不少的差距，他会去接受这个现实。
