<h1 id="toc_1">可爱宝贝</h1>

<p>
趴在地上和啾啾一起玩。我说，啾啾我们比赛谁爬得快好不好。啾啾说“豪德”。于是我说，我说一二三我们一起跑。我喊了一二，没有喊三，小家伙就跑出去了。我大叫，啾啾你抢跑了，爸爸还没有喊三呢，重来。第二次，我还逗他，喊了一二不喊三，这家伙，又噌噌噌就自己爬开了，嘴来还不忘了喊“三”。我说叫爸爸哥哥，他就叫我爸爸哥哥。这是，他妈妈在厨房打鸡蛋，被他听到，一个激灵就爬了起来直往厨房跑，嘴里还嚷嚷着“鸡蛋鸡蛋”。
</p>
